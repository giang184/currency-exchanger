<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <p>Convert your currency by entering an amount in U.S. dollars and a conversion rate!</p>
    <label for="amount">Enter an amount:</label>
    <input id="amount" type="text">
    <button class="btn-success" id="convert">Convert</button>
    <div class="showErrors"></div>
    <div class="showRates"></div>
  </div>
</body>
</html>
