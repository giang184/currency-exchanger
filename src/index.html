<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <p>Convert your currency by entering an amount in U.S. dollars and a conversion rate!</p>
    <div class="row">
      <div class="col-md-2">
        <input id="amount" type="text">
      </div>
      <div class="col-md-2">
        <select class="form-control" id="currency">
          <option value = "ARS">Argentine Peso</option>
          <option value = "AUD">Australian Dollar</option>
          <option value = "BTC">Bitcoin Cash</option>
          <option value = "CNY">Chinese Yuan</option>
          <option value = "DKK">Danish Krone</option>
          <option value = "EUR">Euro</option>
          <option value = "JPY">Japanese Yen</option>
          <option value = "MXN">Mexican Peso</option>
          <option value = "TWD">Taiwan Dollar</option>
          <option value = "VND">Vietnamese Dong</option>
        </select>
      </div>
    </div> 
    <button class="btn-success" id="convert">Convert</button>
    <div class="showErrors"></div>
    <div class="showRates"></div>
    </div>
  </div>
</body>
</html>
